<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="d1">Hej</div>
        <div id="d2">Med</div>
        <div id="d3">Dig</div>


        <button id="btn">Click </button>


    </body>

    <script>
        let bgc = document.getElementsByTagName("div")
        for (var i = 0; i < bgc.length; i++) {
            bgc[i].style.backgroundColor = "red"
}
        
        function changeColors() {
            document.getElementById("d1").style.backgroundColor = "purple"
            document.getElementById("d2").style.backgroundColor = "blue"
            document.getElementById("d3").style.backgroundColor = "green"
        }

        let btn = document.getElementById("btn")
        btn.addEventListener('click', (event) => {
            event.preventDefault()
            changeColors()
        })

    </script>

</html>
