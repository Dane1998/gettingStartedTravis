
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>
        <table id="table"class="table"></table>

        <form id="frm">                          
            Price:<input id="price" type="text" />
            <button id="btn">Filter less than</button>        
        </form>
    </body>

    <script>
        let cars = [
            {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
            {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
            {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
            {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
            {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
        ]

        document.getElementById("table").innerHTML = loadTableData(cars)
        
        document.getElementById("btn").addEventListener("click", (e) =>{
            e.preventDefault()
            let cheapCars = cars.filter(x => x.price < document.getElementById("price").value)
            document.getElementById("table").innerHTML = loadTableData(cheapCars)
        })

        function loadTableData(array) {
            let dataHTML = array.map(n => "<tr><th>" + n.id + "</th><th>" + n.year + "</th><th>" + n.make + "</th><th>" + n.model + "</th><th>" + n.price + "</th></tr>")
            return "<tr><th>Id</th><th>Year</th><th>Make</th><th>Model</th><th>Price</th></tr>" + dataHTML.join("")
        }





    </script>
</html>
